<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orlando Park Guide - Find Your Perfect Ride</title>
  <meta name="description" content="Filter Orlando theme park rides by height, pregnancy safety, wheelchair accessibility, and sensory considerations.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Base */
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', sans-serif;
      
      /* Park Colors - Magic Kingdom (Fairytale/Castle) */
      --mk-primary: #1a5fb4;
      --mk-secondary: #c01c28;
      --mk-accent: #f5c211;
      --mk-gradient: linear-gradient(135deg, #1a5fb4 0%, #3584e4 50%, #c01c28 100%);
      
      /* EPCOT (Futuristic/World) */
      --epcot-primary: #613583;
      --epcot-secondary: #1c71d8;
      --epcot-accent: #e5a50a;
      --epcot-gradient: linear-gradient(135deg, #613583 0%, #1c71d8 50%, #26a269 100%);
      
      /* Hollywood Studios (Golden Age/Art Deco) */
      --hs-primary: #a51d2d;
      --hs-secondary: #b5835a;
      --hs-accent: #f5c211;
      --hs-gradient: linear-gradient(135deg, #a51d2d 0%, #e66100 50%, #b5835a 100%);
      
      /* Animal Kingdom (Nature/Earthy) */
      --ak-primary: #26a269;
      --ak-secondary: #8f6e28;
      --ak-accent: #e5a50a;
      --ak-gradient: linear-gradient(135deg, #26a269 0%, #5e9624 50%, #8f6e28 100%);
      
      /* Universal Studios (Cinematic) */
      --usf-primary: #1a1a2e;
      --usf-secondary: #e66100;
      --usf-accent: #f5c211;
      --usf-gradient: linear-gradient(135deg, #1a1a2e 0%, #4a4a6a 50%, #e66100 100%);
      
      /* Islands of Adventure (Bold/Adventure) */
      --ioa-primary: #c01c28;
      --ioa-secondary: #1c71d8;
      --ioa-accent: #f5c211;
      --ioa-gradient: linear-gradient(135deg, #c01c28 0%, #e66100 50%, #1c71d8 100%);
      
      /* Epic Universe (Cosmic/Nintendo/Monsters) */
      --eu-primary: #613583;
      --eu-secondary: #c01c28;
      --eu-accent: #f5c211;
      --eu-gradient: linear-gradient(135deg, #613583 0%, #c01c28 50%, #f5c211 100%);
      
      /* SeaWorld (Ocean) */
      --sw-primary: #26a269;
      --sw-secondary: #1c71d8;
      --sw-accent: #e5a50a;
      --sw-gradient: linear-gradient(135deg, #26a269 0%, #1c71d8 50%, #8f6e28 100%);
      
      /* Neutral */
      --bg-dark: #0f0f1a;
      --bg-card: #1a1a2e;
      --bg-elevated: #252542;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --text-muted: #6a6a7a;
      --border: #2a2a4a;
      --success: #26a269;
      --warning: #e5a50a;
      --danger: #c01c28;
      
      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --space-3xl: 4rem;
      --space-4xl: 6rem;
      
      /* Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 9999px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      background: linear-gradient(180deg, rgba(26,26,46,0.8) 0%, transparent 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--space-lg) var(--space-xl);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-lg);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #c01c28 0%, #e66100 50%, #f5c211 100%);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 20px rgba(192, 28, 40, 0.4);
    }
    
    .logo-text {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #a0a0b0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .logo-text span {
      background: linear-gradient(135deg, #f5c211 0%, #e66100 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Filter Bar */
    .filter-bar {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      flex-wrap: wrap;
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      background: var(--bg-card);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-full);
      border: 1px solid var(--border);
    }
    
    .filter-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .height-display {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      min-width: 50px;
      text-align: center;
    }
    
    .slider-container {
      width: 120px;
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--bg-elevated);
      border-radius: var(--radius-full);
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #f5c211 0%, #e66100 100%);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(245, 194, 17, 0.4);
    }
    
    .toggle-btn {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-full);
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .toggle-btn:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }
    
    .toggle-btn.active {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }
    
    .toggle-btn .icon {
      font-size: 1rem;
    }
    
    /* Main Content */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--space-3xl) var(--space-xl);
    }
    
    /* Hero / Leaderboard Section */
    .hero {
      text-align: center;
      margin-bottom: var(--space-4xl);
    }
    
    .hero-title {
      font-family: var(--font-display);
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: var(--space-md);
      background: linear-gradient(135deg, #fff 0%, #a0a0b0 50%, #f5c211 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: var(--space-2xl);
    }
    
    .total-counter {
      display: inline-flex;
      align-items: center;
      gap: var(--space-md);
      background: var(--bg-card);
      padding: var(--space-md) var(--space-xl);
      border-radius: var(--radius-full);
      border: 1px solid var(--border);
      margin-bottom: var(--space-2xl);
    }
    
    .total-counter .label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .total-counter .count {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
    }
    
    /* Leaderboard Grid */
    .leaderboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-lg);
      margin-top: var(--space-2xl);
    }
    
    .park-card {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    
    .park-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .park-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
    }
    
    .park-card.mk::before { background: var(--mk-gradient); }
    .park-card.epcot::before { background: var(--epcot-gradient); }
    .park-card.hs::before { background: var(--hs-gradient); }
    .park-card.ak::before { background: var(--ak-gradient); }
    .park-card.usf::before { background: var(--usf-gradient); }
    .park-card.ioa::before { background: var(--ioa-gradient); }
    
    .park-card-header {
      padding: var(--space-xl);
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: var(--space-md);
    }
    
    .park-info h3 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: var(--space-xs);
    }
    
    .park-card.mk .park-info h3 { color: var(--mk-accent); }
    .park-card.epcot .park-info h3 { color: var(--epcot-accent); }
    .park-card.hs .park-info h3 { color: var(--hs-accent); }
    .park-card.ak .park-info h3 { color: var(--ak-accent); }
    .park-card.usf .park-info h3 { color: var(--usf-accent); }
    .park-card.ioa .park-info h3 { color: var(--ioa-accent); }
    
    .park-resort {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .ride-count {
      text-align: right;
    }
    
    .ride-count .number {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: 800;
      line-height: 1;
    }
    
    .park-card.mk .ride-count .number { color: var(--mk-accent); }
    .park-card.epcot .ride-count .number { color: var(--epcot-accent); }
    .park-card.hs .ride-count .number { color: var(--hs-accent); }
    .park-card.ak .ride-count .number { color: var(--ak-accent); }
    .park-card.usf .ride-count .number { color: var(--usf-accent); }
    .park-card.ioa .ride-count .number { color: var(--ioa-accent); }
    
    .ride-count .label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }
    
    .park-preview {
      padding: 0 var(--space-xl) var(--space-xl);
    }
    
    .ride-chips {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-xs);
    }
    
    .ride-chip {
      font-size: 0.75rem;
      padding: var(--space-xs) var(--space-sm);
      background: var(--bg-elevated);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
    }
    
    .more-rides {
      font-size: 0.75rem;
      padding: var(--space-xs) var(--space-sm);
      background: transparent;
      border: 1px dashed var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-muted);
    }
    
    /* Park Detail View */
    .park-detail {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .park-detail.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-full);
      color: var(--text-secondary);
      font-size: 0.875rem;
      cursor: pointer;
      margin-bottom: var(--space-xl);
      transition: all 0.2s ease;
    }
    
    .back-btn:hover {
      background: var(--bg-elevated);
      color: var(--text-primary);
    }
    
    .park-hero {
      padding: var(--space-3xl);
      border-radius: var(--radius-xl);
      margin-bottom: var(--space-2xl);
      position: relative;
      overflow: hidden;
    }
    
    .park-hero::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0.1;
    }
    
    .park-hero.mk { background: linear-gradient(135deg, rgba(26,95,180,0.3) 0%, rgba(192,28,40,0.3) 100%); }
    .park-hero.mk::before { background: var(--mk-gradient); }
    
    .park-hero.epcot { background: linear-gradient(135deg, rgba(97,53,131,0.3) 0%, rgba(38,162,105,0.3) 100%); }
    .park-hero.epcot::before { background: var(--epcot-gradient); }
    
    .park-hero.hs { background: linear-gradient(135deg, rgba(165,29,45,0.3) 0%, rgba(181,131,90,0.3) 100%); }
    .park-hero.hs::before { background: var(--hs-gradient); }
    
    .park-hero.ak { background: linear-gradient(135deg, rgba(38,162,105,0.3) 0%, rgba(143,110,40,0.3) 100%); }
    .park-hero.ak::before { background: var(--ak-gradient); }
    
    .park-hero.usf { background: linear-gradient(135deg, rgba(26,26,46,0.5) 0%, rgba(230,97,0,0.3) 100%); }
    .park-hero.usf::before { background: var(--usf-gradient); }
    
    .park-hero.ioa { background: linear-gradient(135deg, rgba(192,28,40,0.3) 0%, rgba(28,113,216,0.3) 100%); }
    .park-hero.ioa::before { background: var(--ioa-gradient); }
    
    .park-hero-content {
      position: relative;
      z-index: 1;
    }
    
    .park-hero h2 {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: var(--space-sm);
    }
    
    .park-hero.mk h2 { color: var(--mk-accent); }
    .park-hero.epcot h2 { color: var(--epcot-accent); }
    .park-hero.hs h2 { color: var(--hs-accent); }
    .park-hero.ak h2 { color: var(--ak-accent); }
    .park-hero.usf h2 { color: var(--usf-accent); }
    .park-hero.ioa h2 { color: var(--ioa-accent); }
    
    .park-hero .resort {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: var(--space-lg);
    }
    
    .stats-row {
      display: flex;
      gap: var(--space-xl);
    }
    
    .stat {
      display: flex;
      flex-direction: column;
    }
    
    .stat-value {
      font-family: var(--font-display);
      font-size: 2.5rem;
      font-weight: 700;
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    /* Ride Grid */
    .ride-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: var(--space-lg);
    }
    
    .ride-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      transition: all 0.2s ease;
    }
    
    .ride-card:hover {
      border-color: var(--text-muted);
      transform: translateY(-2px);
    }
    
    .ride-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-sm);
    }
    
    .ride-name {
      font-family: var(--font-display);
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .ride-type {
      font-size: 0.75rem;
      color: var(--text-muted);
      background: var(--bg-elevated);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
    }
    
    .ride-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: var(--space-md);
      line-height: 1.5;
    }
    
    .ride-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .ride-tags {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-xs);
    }
    
    .tag {
      font-size: 0.75rem;
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-full);
      font-weight: 500;
    }
    
    .tag-height {
      background: rgba(245, 194, 17, 0.15);
      color: #f5c211;
    }
    
    .tag-pregnancy {
      background: rgba(38, 162, 105, 0.15);
      color: #26a269;
    }
    
    .tag-wheelchair {
      background: rgba(28, 113, 216, 0.15);
      color: #1c71d8;
    }
    
    .tag-sensory-dark {
      background: rgba(97, 53, 131, 0.15);
      color: #c061cb;
    }
    
    .tag-sensory-loud {
      background: rgba(192, 28, 40, 0.15);
      color: #f66151;
    }
    
    .tag-sensory-sudden {
      background: rgba(230, 97, 0, 0.15);
      color: #ff7800;
    }
    
    .tag-sensory-enclosed {
      background: rgba(26, 26, 46, 0.5);
      color: #a0a0b0;
      border: 1px solid var(--border);
    }
    
    .tag-sensory-strobe {
      background: rgba(245, 194, 17, 0.15);
      color: #f5c211;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-4xl);
      color: var(--text-secondary);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: var(--space-lg);
      opacity: 0.5;
    }
    
    .empty-state h3 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      margin-bottom: var(--space-sm);
      color: var(--text-primary);
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .header-content {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-bar {
        justify-content: center;
      }
      
      .hero-title {
        font-size: 2.5rem;
      }
      
      .leaderboard {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      
      .ride-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 640px) {
      .main {
        padding: var(--space-xl);
      }
      
      .hero-title {
        font-size: 2rem;
      }
      
      .park-hero {
        padding: var(--space-xl);
      }
      
      .park-hero h2 {
        font-size: 2rem;
      }
      
      .stats-row {
        flex-direction: column;
        gap: var(--space-md);
      }
    }
    
    /* Parent Company Sections */
    .parent-section {
      margin-bottom: var(--space-2xl);
    }
    
    .parent-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-lg) var(--space-xl);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-lg);
    }
    
    .parent-name {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      margin: 0;
    }
    
    .parent-count {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    .parks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--space-lg);
    }
    
    /* Park Cards */
    .park-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .park-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }
    
    .park-card::before {
      content: '';
      display: block;
      height: 4px;
      background: var(--mk-gradient);
    }
    
    .park-card.epcot::before { background: var(--epcot-gradient); }
    .park-card.hs::before { background: var(--hs-gradient); }
    .park-card.ak::before { background: var(--ak-gradient); }
    .park-card.usf::before { background: var(--usf-gradient); }
    .park-card.ioa::before { background: var(--ioa-gradient); }
    .park-card.eu::before { background: var(--eu-gradient); }
    .park-card.sw::before { background: var(--sw-gradient); }
    
    .park-card-header {
      padding: var(--space-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .park-card-header h3 {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }
    
    .park-card-header .ride-count {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 700;
    }
    
    .park-preview {
      padding: 0 var(--space-lg) var(--space-lg);
    }
    
    .ride-chips {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-xs);
    }
    
    .ride-chip {
      font-size: 0.75rem;
      padding: var(--space-xs) var(--space-sm);
      background: var(--bg-elevated);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
    }
    
    .more-rides {
      font-size: 0.75rem;
      padding: var(--space-xs) var(--space-sm);
      background: transparent;
      border: 1px dashed var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">üé¢</div>
        <div class="logo-text">Orlando <span>Park Guide</span></div>
      </div>
      
      <div class="filter-bar">
        <div class="filter-group">
          <span class="filter-label">Height</span>
          <span class="height-display" id="height-value">40"</span>
          <div class="slider-container">
            <input type="range" id="height-slider" min="0" max="54" value="40" step="1">
          </div>
          <span class="filter-label" style="font-size: 0.75rem; color: var(--text-muted); margin-left: var(--space-xs);">54+</span>
        </div>
        
        <button class="toggle-btn" id="toggle-pregnancy" onclick="toggleFilter('pregnancy')">
          <span class="icon">ü§∞</span>
          <span>Pregnancy Safe</span>
        </button>
        
        <button class="toggle-btn" id="toggle-wheelchair" onclick="toggleFilter('wheelchair')">
          <span class="icon">‚ôø</span>
          <span>No Transfer</span>
        </button>
        
        <button class="toggle-btn" id="toggle-sensory" onclick="toggleFilter('sensory')">
          <span class="icon">üßò</span>
          <span>Sensory Friendly</span>
        </button>
      </div>
    </div>
  </header>
  
  <main class="main">
    <!-- Leaderboard View -->
    <div id="leaderboard-view" class="hero">
      <h1 class="hero-title">Find Your Perfect Ride</h1>
      <p class="hero-subtitle">Filter by height, accessibility, and sensory preferences</p>
      
      <div class="total-counter">
        <span class="label">Total Available Rides</span>
        <span class="count" id="total-count">0</span>
      </div>
      
      <div class="leaderboard" id="leaderboard">
        <!-- Park cards injected here -->
      </div>
    </div>
    
    <!-- Park Detail View -->
    <div id="park-detail-view" class="park-detail">
      <button class="back-btn" onclick="showLeaderboard()">
        ‚Üê Back to Parks
      </button>
      
      <div class="park-hero" id="park-hero">
        <div class="park-hero-content">
          <div class="resort" id="detail-resort"></div>
          <h2 id="detail-park-name"></h2>
          <div class="stats-row">
            <div class="stat">
              <span class="stat-value" id="detail-ride-count">0</span>
              <span class="stat-label">Rides Available</span>
            </div>
            <div class="stat">
              <span class="stat-value" id="detail-height-limit">40"</span>
              <span class="stat-label">Height Limit</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="ride-grid" id="ride-grid">
        <!-- Ride cards injected here -->
      </div>
    </div>
  </main>
  
  <script src="app.js?v=2"></script>
</body>
</html>
